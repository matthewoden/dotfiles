---

- name: Add lua plugin to asdf
  command: "${HOME}/.asdf/bin/asdf plugin-add lua"
  register: lua_add 
  failed_when: lua_add == 1

- name: "Install lua versions"
  command: asdf install lua {{ item }}
  loop: "{{ versions }}"

- name: Set global version for lua to {{ versions[0] }}
  command: "asdf global lua {{ versions[0] }}"

- name: reshim luarocks
  command: "${HOME}/.asdf/bin/asdf reshim lua"
